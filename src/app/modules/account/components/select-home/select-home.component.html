<mat-card class="homeCard">
    <mat-card-title>Select Home</mat-card-title>
    <mat-card-content>
        <div [formGroup]="selectHomeForm">
            <mat-form-field appearance="fill">
                <mat-label>Home: </mat-label> <br>
                <select matNativeControl formControlName="selectHome" [(ngModel)]="selectedHome">
                    <option [value]="h.home_Name" *ngFor="let h of homes">{{h.home_Name}}</option>
                </select>
            </mat-form-field><br>

            <button mat-button color="primary" [disabled]="selectedHome == null">Submit</button>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="my-2 homeCard">
    <mat-card-content>
        <div>
            <h2>
                Current Home : {{selectedHome}}
            </h2>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="my-2 homeCard" *ngIf="isAdmin">
    <mat-card-title>Add a Home</mat-card-title>
    <mat-card-content>
        <div>
            <form class="example-form" [formGroup]="adminForm" (submit)="addHome()">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Address:</mat-label>
                    <input type="text" matInput [formControl]="address" placeholder="12 Main Street">
                </mat-form-field> <br>
                <button mat-button type="submit" color="primary" [disabled]="adminForm.invalid">Add</button>
            </form>
        </div>
    </mat-card-content>
</mat-card>
