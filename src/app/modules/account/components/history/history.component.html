<div class="grid main-content">
    <div class="row">
        <div class="col">
            <mat-card class="homeCard my-2">
                <mat-card-title>History</mat-card-title>
                <mat-card-content>
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name, Date" #input>
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                        class="mat-elevation-z8">

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header
                                sortActionDescription="Sort by number">
                                No.
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                                Name
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- tDate Column -->
                        <ng-container matColumnDef="tDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date">
                                Date
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.tDate}} </td>
                        </ng-container>

                        <!-- status Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header
                                sortActionDescription="Sort by status">
                                Status
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                        </ng-container>


                        <ng-container matColumnDef="comment">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header
                                sortActionDescription="Sort by comment">
                                Comment
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </mat-card-content>


            </mat-card>

        </div>
    </div>
</div>
