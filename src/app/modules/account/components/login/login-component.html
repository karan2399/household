<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div style="display: flex; justify-content: center;border: 1px solid teal;">
        <form [formGroup]="loginForm" class="text-center border border-light p-5" (submit)="doLogin($event)">


            <div class="form-row mb-4">
                <h1>
                    Login
                </h1>

            </div>



            <div class="form-row mb-4">
                <div class="col">
                    <label>Email</label>
                </div>

                <div class="col">
                    <input type="email" formControlName="email" id="defaultLoginFormEmail" class="form-control mb-4"
                        placeholder="E-mail">
                </div>
            </div>



            <div class="form-row mb-4">
                <div class="col">
                    <label>Password</label>
                </div>

                <div class="col">
                    <input type="password" formControlName="password" id="defaultLoginFormPassword"
                        class="form-control mb-4" placeholder="Password">
                </div>

            </div>

            <div class="form-row mb-4">
                <div class="col">

                    <button type="submit" class="btn btn-info my-4 btn-block">Login</button> &nbsp; &nbsp;
                    <button type="button" (click)="onRegisterClick()"
                        class="btn btn-info my-4 btn-block">Register</button>
                </div>

            </div>
        </form>
    </div>


</body>

</html>
