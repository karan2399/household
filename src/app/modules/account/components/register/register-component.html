<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div style="display: flex; justify-content: center;border: 1px solid teal;">
        <form [formGroup]="registerForm" class="text-center border border-light p-5" (submit)="doRegsiter($event)">


            <div class="form-row mb-4">
                <h1>
                    Register
                </h1>
                <div class="col">
                    <label>First Name</label>
                </div>

                <div class="col">
                    <input type="text" formControlName="firstName" id="defaultRegisterFormFirstName"
                        class="form-control" placeholder="First name">
                </div>
            </div>

            <div class="form-row mb-4">
                <div class="col">
                    <label>Last Name</label>
                </div>
                <div class="col">
                    <input type="text" formControlName="lastName" id="defaultRegisterFormLastName" class="form-control"
                        placeholder="Last name">
                </div>
            </div>

            <div class="form-row mb-4">
                <div class="col">
                    <label>Email</label>
                </div>

                <div class="col">
                    <input type="email" formControlName="email" id="defaultRegisterFormEmail" class="form-control mb-4"
                        placeholder="E-mail">
                </div>
            </div>

            <div class="form-row mb-4">
                <div class="col">
                    <label>Username</label>
                </div>

                <div class="col">
                    <input type="email" formControlName="username" id="defaultRegisterFormEmail"
                        class="form-control mb-4" placeholder="Username">
                </div>
            </div>

            <div class="form-row mb-4">
                <div class="col">
                    <label>Password</label>
                </div>

                <div class="col">
                    <input type="password" formControlName="password" id="defaultRegisterFormPassword"
                        class="form-control mb-4" placeholder="Password">
                </div>

            </div>

            <div class="form-row mb-4">
                <div class="col">
                    <label>Confirm Password</label>
                </div>
                <div class="col">
                    <input type="password" formControlName="confirmPassword" id="defaultRegisterFormConfirmPassword"
                        class="form-control mb-4" placeholder="Confirm Password">
                </div>

            </div>
            <div class="form-row mb-4">
                <div class="col">
                    <label>Phone Number</label>
                </div>

                <div class="col">
                    <input type="text" formControlName="phoneNumber" id="defaultRegisterFormPhone"
                        class="form-control mb-4" placeholder="Phone">
                </div>
            </div>

            <div class="form-row mb-4">
                <div class="col">
                    <label>Birth Date</label>
                </div>

                <div class="col">
                    <input type="date" formControlName="birthdate" id="defaultRegisterFormBdate"
                        class="form-control mb-4" placeholder="Birth Date">
                </div>
            </div>

            <div class="form-row mb-4">
                <div class="col">
                    <button class="btn btn-info my-4 btn-block btn-primary" type="submit">Register</button>
                    &nbsp; &nbsp;
                    <button type="button" class="btn btn-info my-4 btn-block" (click)="onLogin()">Login</button>
                </div>

            </div>
        </form>
    </div>


</body>

</html>
