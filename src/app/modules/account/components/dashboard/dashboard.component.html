<mat-toolbar class="toolBar">
    <mat-icon class="sidenav-menu-icon" (click)="opened=!opened">
        menu
    </mat-icon>
    <h3 class="mx-2 toolBarCss" (click)="goToHome()" style="cursor: default;">
        Home Tasks
    </h3>

</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" #sidenav="matSidenav">
        <button mat-button class="menu-button" (click)="goToHome()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" (click)="goToProfile()">
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button" (click)="goToHistory()">
            <mat-icon>history</mat-icon>
            <span>History</span>
        </button>
        <button mat-button class="menu-button" (click)="goToHomeMates()">
            <mat-icon>group</mat-icon>
            <span>Home Mates</span>
        </button>
        <button mat-button class="menu-button" (click)="goToSelectHome()">
            <mat-icon>search</mat-icon>
            <span>Select Home</span>
        </button>
        <button mat-button class="menu-button" (click)="goToChangePassword()">
            <mat-icon>lock</mat-icon>
            <span>Change Password</span>
        </button>
        <button mat-button class="menu-button" (click)="onLogout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
